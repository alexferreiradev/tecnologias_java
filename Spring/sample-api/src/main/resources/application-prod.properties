# LOGS
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=ERROR

# DATABASE
# Configure on deploy env according your infra
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/sample-api
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:postgres}
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.datasource.configuration.maximum-pool-size=1000

# NOSQL
spring.data.mongodb.uri=mongodb://root:${MONGO_PASS:mongo}@${MONGO_HOST:localhost}:27017
spring.data.mongodb.database=sample-api

# Security
spring.security.user.name=${ADMIN_USER:user}
spring.security.user.password=${ADMIN_PASS:pass}
spring.security.user.roles=user