version: "3.9"
networks:
  db-net:
    external: true
    driver: "bridge"

services:
  api:
    build: .
    environment:
      DB_HOST: "db"
      MONGO_HOST: "nosql-db"
    ports:
      - "80:8080"
    networks:
      - db-net
    depends_on:
      - db
      - nosql-db
    image: 'produto-api:${TAG:-latest}'
  db:
    image: postgres
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: ${PG_PASS:?err}
      POSTGRES_DB: 'sample-api'
    networks:
      - db-net
  nosql-db:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS:?err}
    networks:
      - db-net
  mongo-express:
    image: mongo-express
    restart: always
    depends_on:
      - nosql-db
    ports:
      - 8081:8081
    networks:
      - db-net
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASS:?err}
      ME_CONFIG_MONGODB_URL: mongodb://root:${MONGO_PASS:?err}@nosql-db:27017/
